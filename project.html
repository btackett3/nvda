<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script>
   
		//file name
      var imsrc = "";
      function imgPreview(event) {
         imsrc = document.getElementById("img").value;
         document.getElementById("preview").src = URL.createObjectURL(event.target.files[0]);
         document.getElementById("preview").width = "300";
         document.getElementById("preview").height = "300";
         console.log(imsrc);
      }
      var record = [];
      var obj = {};
	  
	  var m = ""
	  
      function showInput() {
         if(document.getElementById("input").value != "") {
            var input = document.getElementById("input").value;
            record.push(input);
			m = input;
            document.getElementById("showInput").innerHTML = record.join(", ");
            //obj[imsrc] = record;
            console.log(obj);
			
			var data = {image:imsrc, message:m};
				 $.ajax({
				   url: 'http://127.0.0.1:5000/',
				   type: 'POST',
				   contentType:'application/json',
				   data: JSON.stringify(data),
				   dataType:'json'
				 })
			
			
         }
      }
      function deleteInput() {
         record.length = 0;
         document.getElementById("showInput").innerHTML = record;
      }
	  
;
   </script>

<center>
   <h1>Demo</h1>
   <body bgcolor=#85adad>
   <img id="preview" src="https://png.pngtree.com/element_origin_min_pic/29/03/20/1656fa8074e9571.jpg" height ="300" width ="300">
   <p>
      <form action="">
         <div>Choose Image
            <input type="file" id="img" naccept="image/*" name="input" onchange="imgPreview(event)">
            <p></p>
         <div>Insert Text
            <input type="text" id="input" name="input">
            <p></p>
         </div>
         <button type="button" onclick="showInput()">Submit</button>
         <button type="button" onclick="deleteInput()">Delete</button>
         <p id="showInput"></p>
      </form>
   </p>
</center>

</body>
</html>
